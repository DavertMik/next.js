on: [push]

name: Static Analysis

jobs:
  test:
    runs-on: ubuntu-latest
    name: check tests
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: testomatio/check-tests@master
      with:
        framework: codeceptjs
        tests: "./test/**.test.js"
        token: ${{ secrets.GITHUB_TOKEN }}
        has-tests-label: true

